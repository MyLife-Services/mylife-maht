<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="/css/main.css">
	<!-- head scripts -->
	<script src="/js/global.js" defer></script>
	<!-- do not include if not logged in -->
<% if (!locked) { %>
	<script src="/js/members.js"></script>
	<script src="/js/bots.js"></script>
<% } %>
	<title>MyLife Member Services</title>
</head>
<body>
	<div class="page-container">
		<div id="navigation-container" class="navigation-container">
			<% include assets/html/_navbar %>
		</div>
		<div id="alert-container">
			<% include assets/html/_alerts %>
		</div>
		<div class="page-column-collection">
			<div class="main-content">
				<%- body %><!-- koa-ejs body inclusion -->
			</div>
			<!-- Sidebar area -->
			<div class="sidebar">
				<% include assets/html/_sidebar %>
			</div>
		</div>
	</div>
</body>
</html>
